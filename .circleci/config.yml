version: 2
jobs:
  build-api:
    docker:
    - image: circleci/openjdk:8-jdk

    working_directory: ~/fourquad/api

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
    - run: pwd
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "build.gradle" }}
        - v1-dependencies-
    - run: gradle dependencies
    - save_cache:
        paths:
        - ~/.gradle
        key: v1-dependencies-{{ checksum "build.gradle" }}
    - run: gradle test

  build-web:
    docker:
    - image: circleci/node:7.10

    working_directory: ~/fourquad/web
    steps:
    - run: pwd
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        - v1-dependencies-

    - run: yarn install
    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}
    - run: yarn test

workflows:
  version: 2
  build_and_test:
    jobs:
    - build-api
    - build-web