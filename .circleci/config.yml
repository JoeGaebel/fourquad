version: 2
jobs:
  test-api:
    docker:
      - image: openjdk:alpine

    working_directory: ~/repo

    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "api/build.gradle" }}
        - v1-dependencies-
    - run: ./gradlew dependencies
    - save_cache:
        paths:
        - ~/.gradle
        key: v1-dependencies-{{ checksum "api/build.gradle" }}
    - run: ./gradlew test

  test-web:
    docker:
    - image: mhart/alpine-node

    working_directory: ~/repo
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "web/package.json" }}
        - v1-dependencies-

    - run: cd web && yarn install
    - save_cache:
        paths:
        - web/node_modules
        key: v1-dependencies-{{ checksum "web/package.json" }}
    - run: cd web && yarn test

  build-api:
    docker:
    - image: openjdk:alpine

    working_directory: ~/repo

    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "api/build.gradle" }}
        - v1-dependencies-
    - run: ./gradlew dependencies
    - save_cache:
        paths:
        - ~/.gradle
        key: v1-dependencies-{{ checksum "api/build.gradle" }}
    - run: ./gradlew assemble

  build-web:
    docker:
    - image: mhart/alpine-node

    working_directory: ~/repo
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "web/package.json" }}
        - v1-dependencies-

    - run: cd web && yarn install
    - save_cache:
        paths:
        - web/node_modules
        key: v1-dependencies-{{ checksum "web/package.json" }}
    - run: cd web && yarn build
