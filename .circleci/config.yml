version: 2
jobs:
  build-api:
    docker:
    - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "api/build.gradle" }}
        - v1-dependencies-
    - run: gradle dependencies
    - save_cache:
        paths:
        - ~/.gradle
        key: v1-dependencies-{{ checksum "api/build.gradle" }}
    - run: gradle test

  build-web:
    docker:
    - image: circleci/node:7.10

    working_directory: ~/repo
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "web/package.json" }}
        - v1-dependencies-

    - run: cd web && yarn install
    - save_cache:
        paths:
        - web/node_modules
        key: v1-dependencies-{{ checksum "web/package.json" }}
    - run: cd web && yarn test

  deploy:
    docker:
    - image: buildpack-deps:trusty
    steps:
    - checkout
    - run:
        name: Deploy Master to Heroku
        command: |
          git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
  version: 2
  build_and_test:
    jobs:
    - build-api
    - build-web
    - deploy:
        requires:
        - build-web
        - build-api