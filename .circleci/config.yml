version: 2
jobs:
  test-api:
    docker:
    - image: openjdk:alpine

    working_directory: ~/repo

    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "api/build.gradle" }}
        - v1-dependencies-
    - run: ./gradlew dependencies
    - save_cache:
        paths:
        - ~/.gradle
        key: v1-dependencies-{{ checksum "api/build.gradle" }}
    - run: ./gradlew test

  test-web:
    docker:
    - image: mhart/alpine-node

    working_directory: ~/repo
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "web/package.json" }}
        - v1-dependencies-

    - run: cd web && yarn install
    - save_cache:
        paths:
        - web/node_modules
        key: v1-dependencies-{{ checksum "web/package.json" }}
    - run: cd web && yarn test

  build-api:
    docker:
    - image: openjdk:alpine

    working_directory: ~/repo

    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "api/build.gradle" }}
        - v1-dependencies-
    - run: ./gradlew dependencies
    - save_cache:
        paths:
        - ~/.gradle
        key: v1-dependencies-{{ checksum "api/build.gradle" }}
    - run: ./gradlew assemble
    - persist_to_workspace:
        root: api/build/libs
        paths:
        - api*.jar


  build-web:
    docker:
    - image: mhart/alpine-node

    working_directory: ~/repo
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "web/package.json" }}
        - v1-dependencies-

    - run: cd web && yarn install
    - save_cache:
        paths:
        - web/node_modules
        key: v1-dependencies-{{ checksum "web/package.json" }}
    - run: cd web && yarn build
    - persist_to_workspace:
        root: web
        paths:
        - build

  deploy:
    docker:
    - image: governmentpaas/cf-cli

    working_directory: ~/repo

    steps:
    - checkout
    - attach_workspace:
        at: .
    - run: |
        if [ ! -f api/build/libs/api-0.0.1-SNAPSHOT.jar ]; then
          echo "API not found";
        fi

        if [ ! -f web/build/index.html ]; then
          echo "index not found";
        fi

workflows:
  version: 2
  build_and_test:
    jobs:
    - test-api
    - test-web

    - build-api:
        requires:
        - test-api
        - test-web

    - build-web:
        requires:
        - test-api
        - test-web